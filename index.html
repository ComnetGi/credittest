<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script>



</head>
<title>RP自動課金テスト</title>

<body>
    <header>
        <h1>RP自動課金テスト</h1>
    </header>
    <main>

        <br><br>

        <div class="col-sm-2">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tbxLicenseNum" placeholder="licenseNum"
                    onchange="calc_price_total()">
                <label for="floatingInput">ライセンス数</label>
            </div>
        </div>

        合計金額：　<label id="lbLicenseNum">licenseNum</label> ×　<label id="lbUnitPrice">300</label> =
        <label id="lbTotalPrice"></label>
        <br><br><br>
        <FORM ACTION="https://credit.j-payment.co.jp/link/creditcard" METHOD="POST">
            <INPUT TYPE="HIDDEN" NAME="aid" VALUE="119502"> <!-- 店舗ID -->
            <INPUT TYPE="HIDDEN" NAME="am" id="am" VALUE=""> <!-- 商品金額-->
            <INPUT TYPE="HIDDEN" NAME="tx" id="tx" VALUE=""> <!-- 税金額-->
            <INPUT TYPE="HIDDEN" NAME="sf" VALUE="0"> <!-- 送料-->
            <INPUT TYPE="HIDDEN" NAME="jb" VALUE="CAPTURE"> <!-- 仮実同時売上固定-->
            <INPUT TYPE="HIDDEN" NAME="pn" VALUE="0783047760"> <!-- 電話番号-->
            <INPUT TYPE="HIDDEN" NAME="cod" VALUE="777"> <!-- オーダー番号（任意）-->
            <INPUT TYPE="HIDDEN" NAME="em" VALUE="s.gi@comnet-network.co.jp"> <!-- Email-->
            <INPUT TYPE="HIDDEN" NAME="actp" VALUE="2"> <!-- 課金周期（毎週課金）-->
            <INPUT TYPE="HIDDEN" NAME="acam" id="acam" VALUE=""> <!-- 2回目以降課金税抜き金額-->
            <INPUT TYPE="HIDDEN" NAME="actx" id="actx" VALUE=""> <!-- 2回目以降課金税額-->
            <INPUT TYPE="HIDDEN" NAME="inm" VALUE="MONJU 1on1"><!-- 商品名-->
            <INPUT class="btn btn-primary" TYPE="submit" NAME="submit" VALUE="購入" onclick="payBtn()">
        </FORM>

    </main>
    <footer>
        <small>
            @ 2022 Comnet
        </small>
    </footer>
</body>

</html>
